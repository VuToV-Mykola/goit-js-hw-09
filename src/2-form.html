<!doctype html>
<!-- Українською: Декларація типу документу HTML5 / English: HTML5 document type declaration -->
<html lang="en">
  <!-- Українською: Вказує мову сторінки (англійська) / English: Specifies page language (English) -->
  <!--!!! HEAD !!!-->
  <head>
    <meta charset="UTF-8" />
    <!-- Українською: Кодування символів (UTF-8 підтримує всі мови) / English: Character encoding (UTF-8 supports all languages) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Українською: Забезпечує сумісність з Internet Explorer / English: Ensures compatibility with Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Українською: Налаштування адаптивного дизайну / English: Responsive design settings -->
    <title>Form</title>
    <!-- Українською: Заголовок сторінки (вкладка браузера) / English: Page title (browser tab) -->
    <!--!!! STYLES !!!-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Українською: Підключення CSS стилів / English: CSS stylesheet link -->
  </head>
  <!--!!! BODY !!!-->
  <body class="page">
    <!-- Українською: Основний контейнер сторінки / English: Main page container -->
    <!--!!! HEADER !!!-->
    <header class="page-header">
      <!-- Українською: Верхня частина сторінки (лого, навігація) / English: Top section (logo, navigation) -->
      <load
        src="./partials/header.html"
        icon-path="./img/sprite.svg#logo"
        highlight-curr=""
        highlight-act="active" />
      <!-- Українською: Підключення шаблону header з підсвіткою Form / English: Header template with Form highlight -->
    </header>
    <!--!!! MAIN !!!-->
    <main class="page-main">
      <!-- Українською: Основний вміст сторінки / English: Main page content -->
      <div class="container">
        <!-- Українською: Контейнер для обмеження ширини контенту / English: Container for content width limitation -->
        <h1 class="main-title">
          <!-- Українською: Головний заголовок сторінки / English: Main page heading -->
          <span class="main-title-gradient">Welcome</span> to Form
        </h1>
        <load src="./partials/back-link.html" />
        <!-- Українською: Посилання для повернення на головну сторінку / English: Back link to home page -->
        <form class="feedback-form" autocomplete="off">
          <!-- Українською: Форма зворотного зв'язку / English: Feedback form -->
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Message
            <textarea name="message" rows="5" required></textarea>
          </label>
          <button class="form-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <!--!!! FOOTER !!!-->
    <footer class="page-footer">
      <!-- Українською: Нижня частина сторінки (копірайт, посилання) / English: Bottom section (copyright, links) -->
      <load src="./partials/footer.html" />
      <!-- Українською: Підключення шаблону footer / English: Footer template -->
    </footer>
    <!--!!! SCRIPT !!!-->
    <script type="module" src="./js/2-form.js"></script>
    <!-- Українською: Підключення JavaScript модуля для функціональності форми / English: JavaScript module for form functionality -->
  </body>
</html>
